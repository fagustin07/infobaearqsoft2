input {
  file {
    type => "log"
    path => "~/workspace/infobaearqsoft2/WeatherMetric/logs/application.log"    # Make sure you provide the absolute path of the file here
  }
}

filter {
  if [message] =~ "\tat" {
    grok {
      match => ["message", "^(\tat)"]
      add_tag => ["stacktrace"]
    }
  }
 
}

output {
  stdout {
    codec => rubydebug
  }
 
    elasticsearch { 
       index => "library-logstash-%{+YYYY.MM.dd}" 
       hosts => "elasticsearch:9200" 
       user => "elastic" 
       password => "admin" 
   } 
}